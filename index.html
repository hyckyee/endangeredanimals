<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기 동물 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .animal {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .animal img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>멸종위기 동물 소개</h1>
    
    <div class="animal">
        <h2>판다</h2>
        <img src="panda.webp" alt="판다">
        <p>판다는 중국의 명물적인 동물 중 하나로, 주로 대나무를 먹는다. 그러나 산림 파괴와 사냥으로 인해 멸종 위기에 처해있다.</p>
    </div>
    
    <div class="animal">
        <h2>벵갈호랑이</h2>
        <img src="tiger.jpg" alt="벵갈호랑이">
        <p>벵갈호랑이는 아시아 대륙에서 발견되는 가장 큰 고양이로, 주로 밀림에서 사는 동물이다. 그러나 서식지 파괴와 불법 사냥으로 인해 멸종 위기에 처해있다.</p>
    </div>
</div>

</body>
</html>
